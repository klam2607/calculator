<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="calculator-screen">
                <input class="calculator-screen-main" type="text" readonly="readonly" disabled="true" style="text-align:right;">
            </div>

            <div class="calculator-buttons">
                <button class = "calculator-button background-red ac-button">AC</button>
                <button class = "calculator-button bracket-button">(</button>
                <button class = "calculator-button bracket-button">)</button>
                <button class = "calculator-button background-red delete-button">âŒ«</button>

                <button class = "calculator-button numeric-button">7</button>
                <button class = "calculator-button numeric-button">8</button>
                <button class = "calculator-button numeric-button">9</button>
                <button class = "calculator-button background-orange operator-button">/</button>

                <button class = "calculator-button numeric-button">4</button>
                <button class = "calculator-button numeric-button">5</button>
                <button class = "calculator-button numeric-button">6</button>
                <button class = "calculator-button background-orange operator-button">x</button>

                <button class = "calculator-button numeric-button">1</button>
                <button class = "calculator-button numeric-button">2</button>
                <button class = "calculator-button numeric-button">3</button>
                <button class = "calculator-button background-orange operator-button">-</button>

                
                <button class = "calculator-button numeric-button">0</button>
                <button class = "calculator-button dot-button">.</button>
                <button class = "calculator-button background-orange equal-button">=</button>
                <button class = "calculator-button background-orange operator-button">+</button>
            </div>
        </div>


    </div>
    
    
</body>
<script src="./assets/script/calculator-core.js" type="module"></script>
<script src="./assets/script/calculator-algorithms.js" type="module"></script>
<script src="./assets/script/app.js" type="module"></script>
</html>
